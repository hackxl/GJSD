<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width ,initial-scale = 1.0,maximum-scale=1">
<title>广告跳转</title>
</head>

<body style="margin:0px;">
<div style=" width:320px; margin:0 auto; position:relative;">
<div class="pic"><img style="max-width:320px" src="img/ad2.jpg" /></div>
<p style="position:absolute; top:-10px; right:10px; color:#FFF; font-family:'微软雅黑'; font-size:14px; display:none;"><span id="time">3</span></p>
<script type="text/javascript">  
    delayURL();
    function delayURL() {
        var delay = document.getElementById("time").innerHTML;
        var t = setTimeout("delayURL()", 1000);
        if (delay > 0) {
            delay--;
            document.getElementById("time").innerHTML = delay;
        } else {
        clearTimeout(t);
            window.location.href = "ljty/index.htm" + window.location.search;
        }
    } 
</script>
</div>
</body>
</html>
